---
# splunk_config.yml
plugin: splunk-platform-automator

virtualbox:
#  box: "centos/7" # Default
#  box: "ubuntu/xenial64"

# Splunk default settings
splunk_defaults:
  # splunk_env_name: splk
  # splunk_version: '8.2.3'
  # splunk_architecture: amd64
  # splunk_admin_password: 'splunklab'
  # splunk_license_file: Splunk_Enterprise.lic
  # splunk_indexes:
  #   test1:
  #   test2_metrics:
  #     datatype: metric

# Indexer Cluster settings
splunk_idxclusters:
  - idxc_name: idxc1
    idxc_password: splunkidxc
    idxc_replication_port: 9887
    idxc_site_rf: 'origin:2, total:3'
    idxc_site_sf: 'origin:1, total:2'

# Splunk hosts with its settings
splunk_hosts:
  # Cluster Manager
  - name: cm
    roles:
      - cluster_manager
      - monitoring_console
      - deployment_server
      #- license_manager
    idxcluster: idxc1
    site: site0

  # Cluster Indexers (site1)
  - iter:
      prefix: idx
      numbers: 1..2
      #postfix: _server
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Cluster Indexers (site2)
  - iter:
      prefix: idx
      numbers: 3..4
      #postfix: _server
    roles:
      - indexer
    idxcluster: idxc1
    site: site2

  # Single Search Head
  - name: sh
    roles:
      - search_head
    idxcluster: idxc1
